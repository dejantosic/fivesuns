 <!DOCTYPE html>
<html>
  <head>
   
    <script>
      function randomInt(max) {
        return Math.floor(Math.random() * Math.floor(max));
      }

     (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
     (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
     m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
     })(window,document,'script','https://www.google-analytics.com/analytics_debug.js','ga');

     ga('create', 'UA-136802482-1 ', 'auto');

      ga('send', 'pageview');

     function trackStep(action, label) {

      // event tracking
      var category = "CampaignDesigner";
      ga('send', 'event', category, action, label);

      // virtual page view tracking
      ga('set', 'page', action);
      ga('send', 'pageview');
     }
    </script>

    <style type="text/css">
      body {
        font-family: Helveica, Arial, sans-serif;
      }

      button {
        margin: 5px;
        padding: 3px;
      }
    </style>
    
  </head>
  <body>

    <h3>1. Campaign details</h3>
    
    <button onclick='trackStep("CampaignName", "Random campaign " + randomInt(1000))'>Campaign name: Random campaign X</button><br />
    <button onclick='trackStep("CampaignPurpose", randomInt(3))'>Campaign purpose: X</button><br />
    <button onclick='trackStep("ProductCategory", randomInt(10))'>Product category: X</button><br />
    <button onclick='trackStep("CampaignStartDate", "2019.06.12")'>Campaign start date: 2019.06.12</button><br />
    <button onclick='trackStep("CampaignBudget", randomInt(100000))'>Campaign budget: X</button><br />
    
    <hr />

    <h3>2. Estimator</h3>

    <button onclick='trackStep("ConversionRate", randomInt(10))'>Conversion rate: X</button><br />
    <button onclick='trackStep("ConversionRateIndustryAverage", randomInt(10))'>Conversion rate industry average: X</button><br />
    <button onclick='trackStep("CustomerLifetimeValue", randomInt(10000))'>Customer lifetime value: X</button><br />
    <button onclick='trackStep("CustomerSpendingPerMonth", randomInt(500))'>Customer spending per month: X</button><br />
    <button onclick='trackStep("MonthlyChurnRate", randomInt(100))'>Monthly churn rate: X</button><br />
    <button onclick='trackStep("MonthlyChurnRateIndustryAverage", randomInt(100))'>Monthly churn rate industry average: X</button><br />
    
    <hr />

    <h3>3. Audience</h3>

    <button onclick='trackStep("AudienceTargetGeography", "USA")'>Audience target geography: USA</button><br />
    <button onclick='trackStep("AudienceTargetGender", randomInt(3))'>Audience target gender: X</button><br />
    <button onclick='trackStep("AudienceTargetAgeGroupId", randomInt(10))'>Audience target age group id: X</button><br />

    <hr />

    <h3>4. Your company details</h3>

    <button onclick='trackStep("CompanyName")'>Company name</button><br />
    <button onclick='trackStep("ContactName")'>Contact name</button><br />
    <button onclick='trackStep("ContactEmail")'>Contact email</button><br />
    <button onclick='trackStep("BusinessCateogry", randomInt(10))'>Business category id: X</button><br />
    <button onclick='trackStep("CompanyWebsite")'>Company website</button><br />
    <button onclick='trackStep("ContactTitle", "Marketing Manager")'>Contact title: Marketing Manager</button><br />
    <button onclick='trackStep("ContactPhone")'>Contact phone</button><br />

    <hr />

    <h3>5. Payment and download</h3>

    <button onclick='trackStep("PaymentSuccessful")'>Payment successful</button><br />
    <button onclick='trackStep("PaymentNotSuccessful")'>Payment NOT successful</button><br />

    <button onclick='trackStep("PdfDownloadClick")'>Pdf download clicked</button><br />

  </body>
</html>
